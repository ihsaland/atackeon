<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Math Battles</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-50931S8RQ1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-50931S8RQ1');
    </script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="enemyName">Novice Scholar</div>
    <div id="gameUI" class="hidden">
        <div id="playerStats">
            <div id="playerHealth"></div>
            <div id="playerLevel"></div>
        </div>
        <div id="enemyStats">
            <div id="enemyHealth"></div>
            <div id="enemyLevel"></div>
        </div>
        <div id="timerContainer">
            <div id="timer"></div>
            <div id="timerBarContainer">
                <div id="timerBar"></div>
            </div>
        </div>
        <div id="problemContainer">
            <div id="problemText"></div>
            <input type="text" id="answerInput" placeholder="Enter your answer...">
            <button id="submitAnswer">Submit</button>
        </div>
    </div>
    <div id="loadingScreen">
        <div class="loading-content">
            <h1>Medieval Math Battles</h1>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
